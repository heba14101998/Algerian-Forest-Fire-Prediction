stages:
  Ingestion:
    cmd: python src/components/data_ingestion.py
    deps:
      - src/components/data_ingestion.py
      - src/logger.py
      - src/exception.py
      - params.yaml
    outs:
      - data/raw/Algerian_forest_fires_dataset.csv

  Prepare:
    cmd: python src/components/data_factory.py
    deps:
      - src/components/data_factory.py
      - src/utils.py
      - src/logger.py
      - src/exception.py
      - params.yaml
      - data/raw/Algerian_forest_fires_dataset.csv
    outs:
      - data/processed/cleaned_algerian_forest_fires_dataset.csv
      - data/processed/X_train.npy
      - data/processed/X_test.npy
      - data/processed/y_train.npy
      - data/processed/y_test.npy
      - artifacts/preprocessor.pkl
      - artifacts/selected_features.json

  Training:
    cmd: python src/components/model_training.py
    deps:
      - src/components/model_training.py
      - src/utils.py
      - src/logger.py
      - src/exception.py
      - params.yaml
      - data/processed/X_train.npy
      - data/processed/X_test.npy
      - data/processed/y_train.npy
      - data/processed/y_test.npy
    outs:
      - artifacts/classifier.pkl
      - artifacts/classification_report.txt
    metrics:
      - artifacts/metrics.json

    plots:
      - artifacts/auc_plot.png
      - artifacts/confusion_matrix.png
      - artifacts/pr_curve.png
