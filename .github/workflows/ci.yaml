name: CI Prediction Model

on:
  push:
    branches:
      - develop
      - main

permissions:
  contents: read
  id-token: write

jobs:
  experiment:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Save .env file
      run: echo ${{ secrets.env }} | base64 --decode > .env

    - name: Save kaggle.json file
      run: |
        base64 .env
        echo "{\"username\": \"${{ vars.KAGGLE_USERNAME }}\", \"key\": \"${{ secrets.KAGGLE_KEY }}\"}" > kaggle.json
        chmod 600 kaggle.json
        mkdir ~/.kaggle
        cp kaggle.json ~/.kaggle/kaggle.json
        # export KAGGLE_USERNAME=your_kaggle_username
        # export KAGGLE_KEY=your_kaggle_api_key
        
    - name: Set up DVC
      uses: iterative/setup-dvc@v1

    - name: Configure DVC Remote
      run: |
        dvc remote add -d gdrive dvc://?token=${{ secrets.DRIVE_URL }}
        dvc remote default gdrive

    - name: Create Conda environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: 'latest'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools
        pip install -r requirements.txt
        pip install .

    - name: Run Project Scripts
      run: |
        python template.py
        export PYTHONPATH=$PYTHONPATH:./src:$PWD
        echo $PYTHONPATH
        dvc repro
        dvc push

    - name: Generate CML Report
      env:
        REPO_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "## Reproduce Results" >> report.md
        echo "Use this parameters combination" >> report.md
        dvc metrics diff main >> report.md
        cat artifacts/classification_report.txt >> report.md
        echo "![](./artifacts/confusion_matrix.png)" >> report.md
        echo "![](./artifacts/auc_plot.png)" >> report.md
        echo "![](./artifacts/pr_curve.png)" >> report.md
        cml comment create report.md
