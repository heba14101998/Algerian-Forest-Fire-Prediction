name: CI Prediction Model

on:
  push:
    branches:
      # - develop
      # - main
permissions: write-all
  # contents: read
  # id-token: write
jobs:
  experiment:
    runs-on: ubuntu-22.04 #ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Setup CML
      uses: iterative/setup-cml@v1
    
    - name: Handle Environment
      run: |
        export PYTHONPATH=$PWD/src
        echo "{\"username\": \"${{ vars.KAGGLE_USERNAME }}\", \"key\": \"${{ secrets.KAGGLE_KEY }}\"}" > kaggle.json
        chmod 600 kaggle.json
        mkdir -p ~/.kaggle
        cp kaggle.json ~/.kaggle/kaggle.json
        
    - name: Set up DVC
      uses: iterative/setup-dvc@v1

    - name: Configure DVC Remote
      run: |
        dvc remote add -d gdrive dvc://?token=${{ secrets.DRIVE_URL }}
        dvc remote default gdrive

    - name: Create Conda environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: 'latest'

    - name: Install dependencies
      run: |        
        python -m pip install --upgrade pip
        pip install --upgrade setuptools
        pip install -r requirements.txt
        python setup.py sdist bdist_wheel
        pip install -e . 

    - name: Run Project Scripts
      run: |
        python template.py
        dvc pull data --run-cache
        dvc repro
        # dvc cache dir $PWD/.dvc/cache
        # sudo chmod -R a+rwx $PWD/.dvc/cache
        # dvc push
    
    - name: Generate CML Report
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm install -g @dvcorg/cml
        echo "## Reproduce Results" >> report.md
        echo "Use this parameters combination" >> report.md
        # dvc metrics diff main >> report.md
        cat artifacts/classification_report.txt >> report.md
        echo "![](./artifacts/confusion_matrix.png)" >> report.md
        echo "![](./artifacts/auc_plot.png)" >> report.md
        echo "![](./artifacts/pr_curve.png)" >> report.md
        cml comment create report.md 
        # --project <YOUR_CML_PROJECT_URL> 
